<svg height="250" width="300" transform="translate(50,10)" id="cat">
    <path d="M 110,50 L 100,0 L140,50" fill="black"/>
    <path d="M 200,50 L 210,0 L170,50" fill="black"/>
    <ellipse cx="155" cy="70" rx="60" ry="40" fill="black" />
    <ellipse cx="155" cy="80" rx="5" ry="3" fill="pink" />
    <ellipse cx="155" cy="180" rx="70" ry="90" fill="black" />
    <ellipse cx="135" cy="225" rx="70" ry="60" fill="black" />
    <ellipse cx="175" cy="225" rx="70" ry="60" fill="black" />
    <ellipse cx="135" cy="250" rx="15" ry="15" fill="white" />
    <ellipse cx="175" cy="250" rx="15" ry="15" fill="white" />
    <line x1="130" x2="130" y1="245" y2="250" stroke="black" stroke-width="2"/>
    <line x1="140" x2="140" y1="245" y2="250" stroke="black" stroke-width="2"/>
    <line x1="170" x2="170" y1="245" y2="250" stroke="black" stroke-width="2"/>
    <line x1="180" x2="180" y1="245" y2="250" stroke="black" stroke-width="2"/>
    <path d="M 200,50 L 210,0 L170,50" fill="black"/>
    <circle cx="135" cy="60" r="8" fill="lightgreen" />
    <circle cx="175" cy="60" r="8" fill="lightgreen" />
    <ellipse cx="135" cy="60" rx="1" ry="6" fill="black" id="leftpupil"/>
    <ellipse cx="175" cy="60" rx="1" ry="6" fill="black" id="rightpupil"/>
    <path d="M 140,90 L 142,90 L 141, 100" fill="black" id="lefttooth" />
    <path d="M 168,90 L 170,90 L 169, 100" fill="black" id="righttooth" />
    <path d="M75 80 C 85 70, 100 70, 110 80" stroke="black" fill="transparent"/>
    <path d="M80 90 C 80 80, 100 75, 110 80" stroke="black" fill="transparent"/>
    <path d="M235 80 C 225 70, 210 70, 200 80" stroke="black" fill="transparent"/>
    <path d="M230 90 C 230 80, 210 75, 200 80" stroke="black" fill="transparent"/>
    <path d="M232,234 Q222,184 260,180 T288,140" stroke="black" stroke-width="15"
    fill="none" stroke-linecap="round" />
    </svg>
    <script>
    document.getElementById("cat").
    addEventListener("mouseover", function() {
    document.getElementById("leftpupil").setAttribute("rx", "6");
    document.getElementById("rightpupil").setAttribute("rx", "6");
    document.getElementById("lefttooth").setAttribute("fill", "white");
    document.getElementById("righttooth").setAttribute("fill", "white");
    });
    document.getElementById("cat").
    addEventListener("mouseout", function() {
    document.getElementById("leftpupil").setAttribute("rx", "1");
    document.getElementById("rightpupil").setAttribute("rx", "1");
    document.getElementById("lefttooth").setAttribute("fill", "black");
    document.getElementById("righttooth").setAttribute("fill", "black");
    });
    </script>
